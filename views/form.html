<div class="row">
    <div class="col-md-offset-3 col-md-6">

        <form method="post" id="form" action="#allCars">
            <div class="form-group">
                <label for="brand" class="control-label">Brand</label>
                <input type="text" class="form-control" id="brand" name="brand" placeholder="Brand">
            </div>
            <div class="form-group">
                <label for="model" class="control-label">Model</label>
                <input type="text" class="form-control" id="model" name="model" placeholder="Model">
            </div>
            <div class="form-group">
                <label for="yearOfManufacture" class="control-label">Year of Manufacture</label>
                <input type="number" class="form-control" id="yearOfManufacture" name="yearOfManufacture"
                       placeholder="Year of manufacture">
            </div>
            <div class="form-group">
                <label for="kilometres" class="control-label">Kilometres</label>
                <input type="number" class="form-control" id="kilometres" name="kilometres"
                       placeholder="Kilometres">
            </div>

            <button id="submitButton" class="btn btn-block btn-primary" href="#allCars">Add Car</button>
        </form>
    </div>
</div>
